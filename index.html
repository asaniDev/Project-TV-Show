<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Mustaf Asani (asaniDev)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <template id="showTemplate">
      <div class="show-card">
        <h2 class="show-title"><a href="#" class="show-link"></a></h2>
        <p class="show-summary"></p>
        <div class="show-info">
          <img class="show-image" src="" alt="Show Image" />
          <div class="show-details">
            <p><strong>Genres:</strong> <span class="show-genres"></span></p>
            <p><strong>Status:</strong> <span class="show-status"></span></p>
            <p><strong>Rating:</strong> <span class="show-rating"></span></p>
            <p><strong>Runtime:</strong> <span class="show-runtime"></span></p>
          </div>
        </div>
      </div>
    </template>

    <section id="showsView">
      <h1 class="tvShowTitle">TV Shows</h1>
      <select id="showSelect" hidden>
        <option value="">Select a show</option>
      </select>
      <input type="search" id="showSearchInput" placeholder="Search shows..." />
      <div id="showsContainer"></div>
    </section>
    <section id="episodesView" hidden>
      <div class="controls">
        <nav id="episodesNav">
          <button id="backToShows" type="button">‚Üê Back to shows</button>
        </nav>
        <select id="episodeSelect"></select>
        <input
          type="search"
          id="searchInput"
          placeholder="Search episodes..."
        />
        <p id="searchCount"></p>
      </div>
      <div id="message" hidden></div>
      <div id="root"></div>
    </section>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
